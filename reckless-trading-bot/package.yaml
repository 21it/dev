name:                reckless-trading-bot
version:             0.1.0.0
github:              "21it/reckless-trading-bot"
license:             BSD3
author:              "21it"
maintainer:          "21it@protonmail.com"
copyright:           "(c) 2021-2022 21it"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Data

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/21it/reckless-trading-bot#readme>

dependencies:
- base >= 4.15 && < 5

default-extensions:
- NoImplicitPrelude
- MultiParamTypeClasses
- LambdaCase
- OverloadedStrings
- GeneralizedNewtypeDeriving
- DerivingStrategies
- DerivingVia
- DeriveGeneric
- DeriveLift
- FunctionalDependencies
- StrictData
- QuasiQuotes
# Singletons
- DataKinds
- DefaultSignatures
- EmptyCase
- ExistentialQuantification
- FlexibleContexts
- FlexibleInstances
- GADTs
- InstanceSigs
- KindSignatures
- NoCUSKs
- NoNamedWildCards
- NoStarIsType
- PolyKinds
- RankNTypes
- ScopedTypeVariables
- StandaloneDeriving
- StandaloneKindSignatures
- TypeApplications
- TypeFamilies
- TypeOperators
- UndecidableInstances

ghc-options:
# For details on warnings: https://downloads.haskell.org/~ghc/master/users-guide/using-warnings.html
# Enable all warnings with -Weverything, then disable the ones we don’t care about
- -Weverything
- -Werror
- -Wno-prepositive-qualified-module
- -Wno-missing-safe-haskell-mode
- -Wno-missing-exported-signatures # missing-exported-signatures turns off the more strict -Wmissing-signatures. See https://ghc.haskell.org/trac/ghc/ticket/14794#ticket
- -Wno-missing-import-lists # Requires explicit imports of _every_ function (e.g. ‘$’); too strict
- -Wno-missed-specialisations # When GHC can’t specialize a polymorphic function. No big deal and requires fixing underlying libraries to solve.
- -Wno-all-missed-specialisations # See missed-specialisations
- -Wno-unsafe # Don’t use Safe Haskell warnings
- -Wno-safe # Don’t use Safe Haskell warnings
- -Wno-missing-local-signatures # Warning for polymorphic local bindings; nothing wrong with those.
- -fenable-th-splice-warnings
- -fprint-potential-instances

library:
  source-dirs:
  - src
  dependencies:
  # foundation
  - universum
  # time
  - time
  - unbounded-delays
  # storage
  - persistent
  - persistent-migration
  - persistent-postgresql
  - esqueleto
  # logging
  - katip
  - monad-logger
  # bytes
  - bytestring
  - aeson
  # threads
  - async
  - stm
  - resource-pool
  # other
  - witch
  - transformers
  - bitfinex-client
  - unliftio
  - containers
  - envparse
  - extra
  - units
  - singletons
  - template-haskell
  - errors

executables:
  reckless-trading-bot-exe:
    main: Main.hs
    source-dirs:
    - app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reckless-trading-bot

tests:
  reckless-trading-bot-test:
    main: Spec.hs
    source-dirs:
    - test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - reckless-trading-bot
    - hspec
